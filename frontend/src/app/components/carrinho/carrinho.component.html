<ng-container *ngIf="carrinhoItens.length > 0; else carrinhoVazio">
    <mat-card>

        <div *ngFor="let item of carrinhoItens">
            <h3>{{ item.nome }}</h3>
            <p>Preço: {{item.preco}}</p>
            <p>Quantidade: {{item.quantidade}} </p>
            <p>Total: {{item.quantidade * item.preco }}</p>
            <button mat-raised-button color="warn" (click)="removerItem(item)"> Remover do Carrinho
            </button>
        </div>

        <p>Total do Carrinho: {{calcularTotal()}}</p>
        <button mat-raised-button color="primary" (click)="finalizarCompra()"> Finalizar Compra
        </button>
    </mat-card>
</ng-container>

<ng-template #carrinhoVazio>
    <p>O carrinho está vazio.</p>
</ng-template>
