<mat-toolbar color="primary">
    <div class="toolbar-title" *ngIf="formGroup.get('id')?.value">
      Atualização de Cidade
    </div>
    <div class="toolbar-title" *ngIf="!formGroup.get('id')?.value">
      Cadastro de Cidade
    </div>
  </mat-toolbar>
  
  <div class="container">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="formGroup">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Nome</mat-label>
              <input matInput type="text" formControlName="nome" />
              <mat-error
                *ngIf="
                  formGroup.get('nome') &&
                  formGroup.get('nome')?.invalid &&
                  formGroup.get('nome')?.touched
                "
              >
                O nome é obrigatório.
              </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Estado</mat-label>
              <mat-select formControlName="estado">
                @for (estado of estados; track estado) {
                    <mat-option [value]="estado">
                        {{ estado.sigla }}
                    </mat-option>
                }
              </mat-select>
            </mat-form-field>
          </form>
        </mat-card-content>
      
        <mat-card-actions>
          <button 
            mat-raised-button 
            routerLink="/cidades">
            Cancelar
          </button>
          <button
            mat-raised-button
            *ngIf="formGroup?.get('id')?.value"
            color="warn"
            [disabled]="formGroup.invalid"
            routerLink="/cidades"
            (click)="excluir()"
          >
            Excluir
          </button>
          <button mat-raised-button color="primary" (click)="salvar()" [disabled]="formGroup.invalid">
            Salvar
          </button>
        </mat-card-actions>
      </mat-card>
  
  </div>
