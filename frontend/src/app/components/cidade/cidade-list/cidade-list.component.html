<div class="container">
    <h3>Lista de Cidades</h3>
  <div class="table-list">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="cidades">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id.</th>
          <td mat-cell *matCellDef="let cidade">{{ cidade.id }}</td>
        </ng-container>

        <!-- Nome Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let cidade">{{ cidade.nome }}</td>
        </ng-container>

        <!-- Sigla Column -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let cidade">{{ cidade.estado.sigla }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        aria-label="Select page of cidades"
      >
      </mat-paginator>
    </div>
  </div>
</div>
