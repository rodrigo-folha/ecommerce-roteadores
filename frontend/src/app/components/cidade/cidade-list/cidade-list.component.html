<mat-toolbar color="primary">
  <div class="flex-container">
    <button mat-icon-button color="accent" routerLink="/cidades">
      <mat-icon>home</mat-icon>
    </button>
    <span class="toolbar-title">Controle de Cidades</span>
    <button mat-fab color="accent" routerLink="/cidades/new">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id.</th>
    <td mat-cell *matCellDef="let cidade">{{ cidade.id }}</td>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let cidade">{{ cidade.nome }}</td>
  </ng-container>

  <!-- Sigla Column -->
  <ng-container matColumnDef="sigla">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let cidade">{{ cidade.estado.sigla }}</td>
  </ng-container>

  <!-- Acao Column -->
  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef>Ação</th>
    <td mat-cell *matCellDef="let cidade">
      <button mat-icon-button 
              color="primary"
              routerLink="/cidades/edit/{{ cidade.id }}">
              <mat-icon>edit</mat-icon>
      </button>
      <button 
        mat-icon-button 
        color="warn" 
        (click)="excluir(cidade)"
        routerLink="/cidades">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  aria-label="Select page of cidades"
>
</mat-paginator>
