<mat-toolbar color="primary">
    <div class="toolbar-title" *ngIf="formGroup.get('id')?.value">
      Atualização de Cupom
    </div>
    <div class="toolbar-title" *ngIf="!formGroup.get('id')?.value">
      Cadastro de Cupom
    </div>
  </mat-toolbar>
  
  <div class="container">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="formGroup">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Codigo</mat-label>
              <input matInput type="text" formControlName="codigo" />
              <mat-error
                *ngIf="
                  formGroup.get('codigo') &&
                  formGroup.get('codigo')?.invalid &&
                  formGroup.get('codigo')?.touched
                "
              >
                O codigo é obrigatório.
              </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Percentual de Desconto</mat-label>
              <input matInput type="text" formControlName="percentualDesconto" onkeypress="return /^[0-9]+$/.test(event.key)"/>
              <mat-error
                *ngIf="
                  formGroup.get('percentualDesconto') &&
                  formGroup.get('percentualDesconto')?.invalid &&
                  formGroup.get('percentualDesconto')?.touched
                "
              >
                O Percentual de Desconto é obrigatório.
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Data de Validade</mat-label>
      
                <input matInput [matDatepicker]="picker" formControlName="validade" />
                <mat-hint>Clique no calendário para escolher a data de validade</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error
                  *ngIf="
                    formGroup.get('data') &&
                    formGroup.get('data')?.invalid &&
                    formGroup.get('data')?.touched
                  "
                >
                  A data de validade é obrigatória.
                </mat-error>
              </mat-form-field>
          </form>
        </mat-card-content>
      
        <mat-card-actions>
          <button 
            mat-raised-button 
            routerLink="/admin/cupons">
            Cancelar
          </button>
          <button
            mat-raised-button
            *ngIf="formGroup?.get('id')?.value"
            color="warn"
            [disabled]="formGroup.invalid"
            (click)="excluir()"
          >
            Excluir
          </button>
          <button mat-raised-button color="primary-salvar" (click)="salvar()" [disabled]="formGroup.invalid">
            Salvar
          </button>
        </mat-card-actions>
      </mat-card>
  
  </div>
