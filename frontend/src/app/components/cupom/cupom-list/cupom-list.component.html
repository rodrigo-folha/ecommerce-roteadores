<mat-toolbar color="primary">
    <div class="flex-container">
      <button mat-icon-button color="accent" routerLink="/admin">
        <mat-icon>home</mat-icon>
      </button>
      <span class="toolbar-title">Controle de Cupons</span>
      <button mat-fab color="accent" routerLink="/admin/cupons/new">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id.</th>
      <td mat-cell *matCellDef="let cupom">{{ cupom.id }}</td>
    </ng-container>
  
    <!-- Codigo Column -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef>Codigo</th>
      <td mat-cell *matCellDef="let cupom">{{ cupom.codigo }}</td>
    </ng-container>
  
    <!-- percentualDesconto Column -->
    <ng-container matColumnDef="percentualDesconto">
      <th mat-header-cell *matHeaderCellDef>Percentual de Desconto</th>
      <td mat-cell *matCellDef="let cupom">{{ cupom.percentualDesconto | percent: '1.2-2'  }}</td>
    </ng-container>

    <!-- Data de Validade Column -->
    <ng-container matColumnDef="validade">
        <th mat-header-cell *matHeaderCellDef>Data de Validade</th>
        <td mat-cell *matCellDef="let cupom">{{ cupom.validade | date: 'dd-MM-yyyy'}}</td>
    </ng-container>
  
    <!-- Acao Column -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef>Ação</th>
      <td mat-cell *matCellDef="let cupom">
        <button mat-icon-button 
                color="primary"
                routerLink="/admin/cupons/edit/{{ cupom.id }}">
                <mat-icon>edit</mat-icon>
        </button>
        <button 
          mat-icon-button 
          color="warn" 
          (click)="excluir(cupom)"
          routerLink="/admin/cupoms">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page of cupoms"
  >
  </mat-paginator>
