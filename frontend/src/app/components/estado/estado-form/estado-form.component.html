<mat-toolbar color="primary">
  <div class="toolbar-title" *ngIf="formGroup.get('id')?.value">
    Atualização de Estado
  </div>
  <div class="toolbar-title" *ngIf="!formGroup.get('id')?.value">
    Cadastro de Estado
  </div>
</mat-toolbar>

<div class="container">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="formGroup">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nome</mat-label>
            <input matInput type="text" formControlName="nome" />
            <mat-error
              *ngIf="
                formGroup.get('nome') &&
                formGroup.get('nome')?.invalid &&
                formGroup.get('nome')?.touched
              "
            >
              O nome é obrigatório.
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Sigla</mat-label>
            <input matInput type="text" formControlName="sigla" onkeypress="return /^[A-Za-z]+$/.test(event.key)" maxlength="2"/>
            <mat-error
              *ngIf="
                formGroup.get('sigla') &&
                formGroup.get('sigla')?.invalid &&
                formGroup.get('sigla')?.touched
              "
            >
              A sigla é obrigatória.
            </mat-error>
          </mat-form-field>
        </form>
      </mat-card-content>
    
      <mat-card-actions>
        <button 
          mat-raised-button 
          routerLink="/admin/estados">
          Cancelar
        </button>
        <button
          mat-raised-button
          *ngIf="formGroup?.get('id')?.value"
          color="warn"
          [disabled]="formGroup.invalid"
          (click)="excluir()"
        >
          Excluir
        </button>
        <button mat-raised-button color="primary" (click)="salvar()" [disabled]="formGroup.invalid">
          Salvar
        </button>
      </mat-card-actions>
    </mat-card>

</div>
