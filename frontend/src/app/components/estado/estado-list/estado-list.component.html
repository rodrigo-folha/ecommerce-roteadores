<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Connect Hub</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
  
  
  <div class="container">
      <div class="table-list">
        <h3>Usando for</h3>
        <ul>
            @for (item of estados; track item) {
                <li>
                    {{item.nome}} -- {{item.sigla}}
                </li>
            }
        </ul>
        <h3>Usando Table</h3>
          <table mat-table [dataSource]="estados" class="mat-elevation-z8">
    
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let estado"> {{estado.id}} </td>
      </ng-container>
    
      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let estado"> {{estado.nome}} </td>
      </ng-container>
    
      <!-- Sigla Column -->
      <ng-container matColumnDef="sigla">
        <th mat-header-cell *matHeaderCellDef> Sigla </th>
        <td mat-cell *matCellDef="let estado"> {{estado.sigla}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
