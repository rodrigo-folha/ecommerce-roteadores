<mat-toolbar color="primary">
    <div class="toolbar-title" *ngIf="formGroup.get('id')?.value">
      Atualização de Sistema Operacional
    </div>
    <div class="toolbar-title" *ngIf="!formGroup.get('id')?.value">
      Cadastro de Sistema Operacional
    </div>
  </mat-toolbar>
  
  <div class="container">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="formGroup">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Nome</mat-label>
              <input matInput type="text" formControlName="nome" />
              <mat-error
                *ngIf="
                  formGroup.get('nome') &&
                  formGroup.get('nome')?.invalid &&
                  formGroup.get('nome')?.touched
                "
              >
              {{getErrorMessage('nome', formGroup.get('nome')?.errors)}}

              @if (formGroup.get('nome')?.hasError('apiError')) {
                  <span> {{ formGroup.get('nome')?.getError('apiError') }}</span>
              }
              </mat-error>
            </mat-form-field>
          </form>
        </mat-card-content>
      
        <mat-card-actions>
          <button 
            mat-raised-button 
            (click)="cancelar()"
            >
            Cancelar
          </button>
          <button
            mat-raised-button
            *ngIf="formGroup?.get('id')?.value"
            color="warn"
            [disabled]="formGroup.invalid"
            (click)="excluir()"
          >
            Excluir
          </button>
          <button mat-raised-button color="primary-salvar" (click)="salvar()">
            Salvar
          </button>
        </mat-card-actions>
      </mat-card>
  
  </div>
