<section class="faq-section">
    <div class="container">
      <div class="faq-header">
        <h2 class="section-title">Perguntas Frequentes</h2>
        <p class="section-description">Encontre respostas para as dúvidas mais comuns sobre nossos produtos e serviços</p>
      </div>
  
      <div class="accordion">
        <div class="accordion-item" *ngFor="let item of faqItems; let i = index">
          <button 
            class="accordion-header" 
            [class.active]="item.isOpen" 
            (click)="toggleAccordion(i)"
            [attr.aria-expanded]="item.isOpen"
            [attr.aria-controls]="'accordion-content-' + i">
            <span class="accordion-title">{{ item.question }}</span>
            <svg 
              xmlns="http://www.w3.org/2000/svg" 
              width="24" 
              height="24" 
              viewBox="0 0 24 24" 
              fill="none" 
              stroke="currentColor" 
              stroke-width="2" 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              class="chevron-icon"
              [class.rotate]="item.isOpen">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
          <div 
            class="accordion-content" 
            [class.open]="item.isOpen"
            [id]="'accordion-content-' + i"
            [style.maxHeight]="item.isOpen ? '1000px' : '0'">
            <div class="accordion-body">
              {{ item.answer }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
